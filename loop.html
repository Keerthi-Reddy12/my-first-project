<!DOCTYPE html>
<html>
    <body>
        <h1>practing all at once</h1>
        <p id="demo"></p>
        <script>
            let count='';
            for(let i=0;i<10;i++){
               if(i%2 == 0){
                count +=i +" ";
               }
            }
            document.getElementById("demo").innerHTML =  count;
        </script>
        <h3>Thank you</h3>
    </body>
</html>
